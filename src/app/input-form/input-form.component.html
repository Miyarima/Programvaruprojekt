<section class="chat">
  <div *ngFor="let item of data">
    <p
      [ngClass]="{ user: item[0] === 'user', gpt: item[0] === 'gpt' }"
      class="text"
    >
      {{ item[1] }}
    </p>
  </div>
</section>

<form (submit)="onSubmit()">
  <input
    type="text"
    placeholder="Write a message"
    [(ngModel)]="userInput"
    name="userInput"
    required
  />
  <button class="button" type="submit">Submit</button>
</form>
